<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportar XLSX</title>
  <style>
    /* Estilo geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container do formulário */
    form {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 10%;
    }

    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    /* Estilo dos campos de formulário */
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    /* Botão de exportar */
    button {
      width: 100%;
      padding: 10px;
      background-color: #0fb744;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* Espaço entre o ícone e o texto */
    }

    button img {
      width: 20px;
      height: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  
  <form id="meuFormulario">
    <h1>ACOMPANHAMENTO DE ROTA</h1>

    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Telefone -->
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone">

    <!-- Menu Suspenso -->
    <label for="menu">Selecione uma opção:</label>
    <select id="menu" name="menu">
      <option value="">Selecione uma filial</option>
      <option>Anápolis</option>
      <option>Aparecida de Goiânia</option>
      <option>Rio Verde</option>
      <option>Porangatu</option>
      <option>Itumbiara</option>
      <option>Palmas</option>
      <option>Dianópolis</option>
      <option>Gurupi</option>
      <option>São Luís</option>
      <option>Morrinhos</option>
      <option>Uruaçu</option>
      <option>Rialma</option>
      <option>Matriz</option>
    </select>

    <div style="border: 1px solid black; padding: 4px; border-radius: 4px; margin-top: 5px;">
      <label for="itens_soltos">1. EQUIPE COM BOA APARENCIA PESSOAL/UNIFORMIZADO/CRACHA? *</label>
      <input type="radio" id="sim_itens" name="1. EQUIPE COM BOA APARENCIA PESSOAL/UNIFORMIZADO/CRACHA? *" value="Sim" required>
      <label for="sim_itens">Sim</label>
      <input type="radio" id="nao_itens" name="1. EQUIPE COM BOA APARENCIA PESSOAL/UNIFORMIZADO/CRACHA? *" value="Não" required>
      <label for="nao_itens">Não</label>
  </div>
    
    <div style="border: 1px solid black; padding: 4px; border-radius: 4px; margin-top: 5px;">
      <label for="itens_soltos">2. POSSUI KIT: POCHETE, CALCULADORA, CANETA E ETC? *</label>
      <input type="radio" id="sim_itens" name="2. POSSUI KIT: POCHETE, CALCULADORA, CANETA E ETC? *" value="Sim" required>
      <label for="sim_itens">Sim</label>
      <input type="radio" id="nao_itens" name="2. POSSUI KIT: POCHETE, CALCULADORA, CANETA E ETC? *" value="Não" required>
      <label for="nao_itens">Não</label>
    </div>

    <div style="border: 1px solid black; padding: 4px; border-radius: 4px; margin-top: 5px;">
      <label for="itens_soltos">3. POSSUI TELEFONE CELULAR (COORPORATIVO)? *</label>
      <input type="radio" id="sim_itens" name="3. POSSUI TELEFONE CELULAR (COORPORATIVO)? *" value="Sim" required>
      <label for="sim_itens">Sim</label>
      <input type="radio" id="nao_itens" name="3. POSSUI TELEFONE CELULAR (COORPORATIVO)? *" value="Não" required>
      <label for="nao_itens">Não</label>
    </div>  

    <div style="border: 1px solid black; padding: 4px; border-radius: 4px; margin-top: 5px;">
      <label for="itens_soltos">4. O TACÓGRAFO DO VEICULO ESTA ATIVO OU VENCIDO? *</label>
      <input type="radio" id="sim_itens" name="4. O TACÓGRAFO DO VEICULO ESTA ATIVO OU VENCIDO? *" value="Sim" required>
      <label for="sim_itens">Sim</label>
      <input type="radio" id="nao_itens" name="4. O TACÓGRAFO DO VEICULO ESTA ATIVO OU VENCIDO? *" value="Não" required>
      <label for="nao_itens">Não</label>
    </div>
    
    <div style="border: 1px solid black; padding: 4px; border-radius: 4px; margin-top: 5px;">
      <label for="itens_soltos">5. FOI DADO O START NO APLICATIVO CLSI-LOG NA SAIDA DE ROTA? *</label>
      <input type="radio" id="sim_itens" name="5. FOI DADO O START NO APLICATIVO CLSI-LOG NA SAIDA DE ROTA? *" value="Sim" required>
      <label for="sim_itens">Sim</label>
      <input type="radio" id="nao_itens" name="5. FOI DADO O START NO APLICATIVO CLSI-LOG NA SAIDA DE ROTA? *" value="Não" required>
      <label for="nao_itens">Não</label>
    </div>  
      
    <!-- Botão de Exportar -->
    <button type="button" id="exportar">
      <img src="./img/icons8-ms-excel-30.png" alt="Exportar Ícone">
      Exportar para XLSX
    </button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <script>
    document.getElementById('exportar').addEventListener('click', function () {
      const form = document.getElementById('meuFormulario');

      // Validar o formulário antes de exportar
      if (!form.checkValidity()) {
        alert('Por favor, preencha todos os campos obrigatórios!');
        form.reportValidity(); // Mostra as mensagens de erro do navegador
        return;
      }

      const formData = new FormData(form);
      const dados = {};
      formData.forEach((value, key) => {
        dados[key] = value;
      });

      const dadosExcel = [dados];
      const worksheet = XLSX.utils.json_to_sheet(dadosExcel);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Dados do Formulário');
      XLSX.writeFile(workbook, 'dados_formulario.xlsx');
    });
  </script>

</body>
</html>
